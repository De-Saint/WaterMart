<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu" color="primary"></ion-icon>
      </button>
      <ion-title>
        <span class="blacktext">Orders</span>
      </ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="ORDER">
          <ion-segment-button value="pending" (click)="getPending()">
            Pending
          </ion-segment-button>
          <ion-segment-button value="delivered" (click)="getDelivered()">
            Delivered
          </ion-segment-button>
          <ion-segment-button value="cancelled" (click)="getCancelled()">
            Cancelled
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
</ion-header>


<ion-content padding>
    <div [ngSwitch]="ORDER">
        <ion-list *ngSwitchCase="'pending'">
          <ion-list>
            <ion-item *ngFor="let order of orders" (click)="GotoOrderDetails(order.id)">
              <ion-avatar item-left>
                <i class="fa fa-fw fa-shopping-bag half-marginright half-margintop slightly-largetext"></i> <ion-badge id="notifications-badge" color="danger">{{cartcount}}</ion-badge>
              </ion-avatar>
              {{order.substatus}}
              <ion-icon name="arrow-dropright" item-right></ion-icon>
            </ion-item>
          </ion-list>
          <div class="marginleft paddingleft marginright paddingright marginbottom margintop" *ngIf="noprod === 'noprod'">
            You don't have any pending order(s)
          </div>
        </ion-list>
        <ion-list *ngSwitchCase="'delivered'">
         <ion-list>
          <ion-item *ngFor="let order of orders" (click)="GotoOrderDetails(order.id)">
            <ion-avatar item-left>
              <i class="fa fa-fw fa-shopping-bag half-marginright half-margintop slightly-largetext"></i> <ion-badge id="notifications-badge" color="danger">{{cartcount}}</ion-badge>
            </ion-avatar>
            {{order.substatus}}
            <ion-icon name="arrow-dropright" item-right></ion-icon>
          </ion-item>
            </ion-list>
            <div class="marginleft paddingleft marginright paddingright marginbottom margintop" *ngIf="noprod === 'noprod'">
              You don't have any delivered order(s).
            </div>
        </ion-list>
        <ion-list *ngSwitchCase="'cancelled'">
          <ion-list>
            <ion-item *ngFor="let order of orders" (click)="GotoOrderDetails(order.id)">
              <ion-avatar item-left>
                <i class="fa fa-fw fa-shopping-bag half-marginright half-margintop slightly-largetext"></i> <ion-badge id="notifications-badge" color="danger">{{cartcount}}</ion-badge>
              </ion-avatar>
              {{order.substatus}}
              <ion-icon name="arrow-dropright" item-right></ion-icon>
            </ion-item>
            </ion-list>
            <div class="marginleft paddingleft marginright paddingright marginbottom margintop" *ngIf="noprod === 'noprod'">
              You don't have any cancelled order(s).
            </div>
        </ion-list>
      </div>
</ion-content>
