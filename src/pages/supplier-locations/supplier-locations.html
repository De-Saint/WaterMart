<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title>
      <span class="blacktext">Locations</span>
    </ion-title>
    <ion-buttons end>
        <button ion-button color="primary" icon-only (click)="addLocation()"><ion-icon name="add-circle"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-searchbar [(ngModel)]="searchTerm" (ionCancel)="onCancel($event)" [showCancelButton]="true" (ionClear)="onClear($event)"
    (ionInput)="searchLocation()" class="wide"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let location of locations" (click)="Location(location.name, location.id,location.fees )">
      <ion-icon name="pin" item-start></ion-icon>
      {{ location.name}}
      <ion-note item-end class="blacktext">
        {{ location.fees}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
