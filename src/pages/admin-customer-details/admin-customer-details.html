<ion-header>
  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title><span class="blacktext">{{customer?.firstname}} Details</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="radius cardheight">
    <ion-card-content>
      <div class="overflow">
        <ion-item-group id="profile" class="">
          <div text-justify class="normaltext lineup half-padding">
            <div class="profiles">
              <div class="desc normaltext" ion-text color="primary">FirstName </div>
              <div class="slightly-largetext bold">{{customer?.firstname}}</div>
            </div>
            <div class="profiles">
              <div class="desc normaltext" ion-text color="primary">LastName</div>
              <div class="slightly-largetext bold">{{customer?.lastname}}</div>
            </div>
            <div class="profiles">
              <div class="desc normaltext" ion-text color="primary">Phone</div>
              <div class="slightly-largetext bold">{{customer?.phone}}</div>
            </div>

            <div class="profiles">
              <div class="desc normaltext" ion-text color="primary">Date Joined</div>
              <div class="slightly-largetext bold">{{customer?.date_created}}</div>
            </div>
            <div class="profiles">
              <div class="desc normaltext" ion-text color="primary">Address</div>
              <div class="slightly-largetext bold wrap">{{customer?.address}}</div>
            </div>
          </div>
        </ion-item-group>

      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
